<style>
:root{
  --ink:#111; --dim:#5b606b; --accent:#c71f2d; --bg:#fdfcf9;
  --line:#e6e6e6; --cap:#ffffff; --max:1200px;
  --padX:clamp(12px,3.4vw,24px); --padY:clamp(10px,1.8vw,14px);
}
.sta-banner{
  font:15px/1.45 system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial,sans-serif;
  background:var(--bg); border-bottom:1px solid var(--line);
  position:sticky; top:0; z-index:9999;
}
.sta-banner .wrap{max-width:var(--max);margin:0 auto;padding:var(--padY) var(--padX)}
.sta-row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}

.sta-brand{display:flex;gap:8px;align-items:center;background:#fff;border:1px solid var(--line);
  border-radius:999px;padding:8px 12px}
.sta-mark{width:32px;height:32px;border-radius:50%;background:var(--accent);
  display:grid;place-items:center;color:#fff;font-weight:800;font-size:11px}
.sta-text .top{font-weight:800}
.sta-text .sub{font-size:13px;color:var(--dim)}

.sta-actions{display:flex;gap:8px;flex-wrap:wrap}
.sta-chip{padding:8px 12px;border-radius:999px;border:1px solid var(--line);
  background:#fff;text-decoration:none;color:#111;font-weight:700;font-size:14px}
.sta-chip:hover{box-shadow:0 6px 18px rgba(0,0,0,.08)}

.sta-icons{display:flex;gap:8px}
.sta-iconbtn{width:36px;height:36px;border-radius:999px;border:1px solid var(--line);
  background:#fff;display:grid;place-items:center;cursor:pointer}
.sta-iconbtn svg{width:18px;height:18px}

.sta-cart{position:relative}
.sta-cart .badge{
  position:absolute;top:-6px;right:-6px;
  background:var(--accent);color:#fff;
  min-width:16px;height:16px;border-radius:999px;
  font-size:10px;font-weight:800;line-height:16px;text-align:center;
}

@media (max-width:640px){
  .sta-actions{width:100%;justify-content:space-between}
}
</style>

<div class="wrap">

        <div class="top">STA â€” New York</div>

          <circle cx="10" cy="20" r="1.6" fill="currentColor"/>
          <circle cx="17" cy="20" r="1.6" fill="currentColor"/>
        </svg>
        <span class="badge" id="staCartCount">0</span>

<!-- ====================== SNIPCART ====================== -->
<div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>
<script src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>

<script>
document.addEventListener("click", e => {
  if (e.target.closest('[data-action="open-cart"]')) {
    e.preventDefault();
    Snipcart.api.theme.cart.open();
  }
});
document.addEventListener("snipcart.cart.updated", e => {
  const badge = document.getElementById("staCartCount");
  if (badge) badge.textContent = e.detail.cart.items.count;
});
</script>
