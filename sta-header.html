<section class="sta-banner is-top" role="contentinfo" aria-label="Site banner">
  <style>
    :root{
      --ink:#111; --dim:#5b606b; --accent:#c71f2d; --bg:#fdfcf9;
      --panel:#fff; --line:#e6e6e6; --shadow:0 12px 34px rgba(16,24,40,.10);
      --cap:#ffffff; --max:1200px; --padX:clamp(12px,3.4vw,24px); --padY:clamp(10px,1.8vw,14px);
    }
    .sta-banner{
      font:15px/1.45 system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial,sans-serif;
      color:var(--ink); background:var(--bg); width:100%;
      border-bottom:1px solid var(--line);
      position:sticky; top:0; z-index:100;
    }
    .sta-banner .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--padY) var(--padX);
      display:flex; align-items:center; gap:12px;
    }
    .sta-brand{ display:flex; flex-direction:column; font-weight:800; }
    .sta-brand .sub{ font-weight:500; color:var(--dim); font-size:13px; }
    .sta-right{ margin-left:auto; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .sta-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .sta-chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--line); background:#fff;
      font-weight:700; text-decoration:none; color:#111;
    }
    .sta-icons{ display:flex; gap:8px; }
    .sta-iconbtn{
      width:36px; height:36px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px; border:1px solid var(--line);
      background:#fff; cursor:pointer; text-decoration:none; color:#111;
    }
    .sta-cart{ position:relative; }
    .sta-cart .badge{
      position:absolute; top:-6px; right:-6px;
      background:var(--accent); color:#fff;
      font-size:10px; font-weight:800;
      padding:0 5px; border-radius:999px;
      line-height:16px; height:16px; min-width:16px; text-align:center;
    }

    /* Cart modal */
    .sta-cartmodal{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:flex-end;
      justify-content:center;
      z-index:1000;
    }
    .sta-cartmodal[aria-hidden="false"]{ display:flex; }
    .sta-cartpanel{
      width:min(720px,100%);
      background:#fff;
      border-radius:16px 16px 0 0;
      box-shadow:0 24px 80px rgba(0,0,0,.25);
      padding:14px;
      max-height:82vh;
      overflow:auto;
    }
    .sta-carthead{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:6px 4px 12px;
      border-bottom:1px solid var(--line);
    }
    .sta-carttitle{ font-weight:950; letter-spacing:-.01em; }
    .sta-x{
      width:36px; height:36px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:950;
    }
    .sta-cartlist{ display:flex; flex-direction:column; gap:10px; padding:12px 4px; }
    .sta-cartrow{
      display:grid;
      grid-template-columns:56px 1fr auto;
      gap:10px;
      align-items:center;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
    }
    .sta-cartrow img{
      width:56px; height:56px;
      border-radius:10px;
      object-fit:cover;
      border:1px solid #eee;
      background:#f7f7f7;
    }
    .sta-cartmeta{ min-width:0; }
    .sta-cartname{ font-weight:900; font-size:14px; line-height:1.2; }
    .sta-cartsub{ color:var(--dim); font-size:12px; margin-top:2px; }
    .sta-cartqty{ display:flex; align-items:center; gap:8px; }
    .sta-qbtn{
      width:34px; height:34px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:950;
    }
    .sta-qnum{ font-weight:950; min-width:16px; text-align:center; }
    .sta-cartfoot{
      display:flex; gap:10px; flex-wrap:wrap;
      padding:10px 4px 4px;
      border-top:1px solid var(--line);
      position:sticky;
      bottom:0;
      background:#fff;
    }
    .sta-cartbtn{
      flex:1 1 220px;
      height:44px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:950;
      cursor:pointer;
    }
    .sta-cartbtn.primary{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }
    .sta-cartbtn.primary:hover{ background:#a81823; border-color:#a81823; }

   
@media (max-width:640px){

  /* Header becomes 2 rows: brand/icons row, then nav row */
  .sta-banner .wrap{
    flex-wrap:wrap;
    align-items:flex-start;
    gap:10px;
  }

  /* Brand on row 1 (left) */
  .sta-brand{
    flex:1 1 auto;
    min-width:0;
  }

  /* Icons on row 1 (right) */
  .sta-right{
    margin-left:auto;
    flex:0 0 auto;
    width:auto;              /* IMPORTANT: do NOT set width:100% */
    display:flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
  }

  /* Nav is its own row */
  .sta-actions{
    flex:0 0 100%;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    order:3;
  }

  /* Make pills a bit smaller on mobile */
  .sta-chip{
    padding:7px 10px;
    font-size:13px;
  }

  .sta-iconbtn{
    width:34px;
    height:34px;
  }

  /* Force Store Locator to the next line BUT keep pill tight */
  .sta-actions .sta-chip:last-child{
    flex:0 0 100%;
    width:max-content;
    max-width:max-content;
  }

  .sta-cartpanel{ border-radius:16px 16px 0 0; }
}
